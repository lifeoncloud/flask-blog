{% extends 'layout.html' %}

{% block content %}
    <article>
        <h2>{{ post['title'] }}</h2>
        <p>{{ post['date'] }} by {{ post['author'] }}</p>
        <div>
            {{ post['content'] }}
        </div>
    </article>
    <p><a href="{{ url_for('index') }}">Back to Posts</a></p>
{% endblock %}
